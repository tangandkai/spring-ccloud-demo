server:
  port: 7002

spring:
  application:
    name: cloud-eureka-service7002

eureka:
  instance:
    #eureka服务端的实例名称
    hostname: eureka7002.com
  client:
    #false表示不在注册中心注册自己
    register-with-eureka: false
    #false表示自己就是注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/